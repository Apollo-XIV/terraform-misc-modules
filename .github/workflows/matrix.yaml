
name: Organise Jobs

on:
  push:
    branches:
      - main

jobs:
  organise-jobs:
    name: Distribute on change
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: 
          - aws-backend-manager
          - aws-s3-backend
          - local-env-gen
    steps:
      - uses: actions/checkout@v4

      - name: Path filter
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            ${{matrix.module}}:
              - '${{matrix.module}}/**'

      - name: Run distribution workflow
        if: steps.changes.outputs.${{matrix.module}} == 'true'
        uses: ./.github/actions/distribute
        with:
          module: ${{matrix.module}}
